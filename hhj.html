<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8"> <!-- تحديد نوع الترميز المستخدم (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- إعداد العرض ليتناسب مع عرض الجهاز -->
    <title>فروع أكتوبر</title> <!-- عنوان الصفحة الذي يظهر في علامة التبويب -->
    <style>
        body {
            font-family: Arial, sans-serif; /* تحديد نوع الخط المستخدم */
            background-image: url('https://drive.google.com/uc?export=download&id=1HZYzKTIEwEcaE5ROn2qeDL23r503ESWE'); /* تحديد الصورة كخلفية للصفحة */
            background-size: cover; /* جعل الصورة تغطي كامل الصفحة */
            background-position: center; /* تحديد موقع الصورة في الوسط */
            margin: 0; /* إزالة الهوامش الافتراضية */
            padding: 0; /* إزالة الحشوات الافتراضية */
            direction: rtl; /* تغيير اتجاه النص ليكون من اليمين لليسار */
        }

        .container {
            max-width: 800px; /* تحديد أقصى عرض للحاوية */
            margin: 0 auto; /* مركزية الحاوية أفقياً */
            padding: 20px; /* إضافة حشوات داخل الحاوية */
            text-align: center; /* محاذاة النص إلى المركز */
        }

        h1 {
            color: #54308B; /* تحديد لون النص للعنوان الرئيسي */
            margin-bottom: 20px; /* إضافة مسافة أسفل العنوان */
        }

        .branch {
            background-color: rgba(255, 255, 255, 0.7); /* تحديد لون خلفية الصندوق بشكل شفاف */
            border: 2px solid #54308B; /* تحديد لون وسمك الحدود */
            border-radius: 8px; /* جعل زوايا الصندوق مستديرة */
            margin-bottom: 5px; /* تقليل المسافة أسفل الصندوق */
            padding: 5px; /* تقليل الحشوات داخل الصندوق */
            transition: transform 0.3s, box-shadow 0.3s; /* إعداد الانتقالات لتحريك الترجمة والظل */
        }

        .branch:hover {
            transform: translateY(-5px); /* رفع الصندوق عند التمرير فوقه */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* إضافة ظل للصندوق عند التمرير فوقه */
        }

        h2 {
            color: #54308B; /* تحديد لون النص للعناوين الفرعية */
            margin-bottom: 5px; /* إضافة مسافة أسفل العنوان الفرعي */
            font-size: 1.2em; /* تصغير حجم النص للعناوين الفرعية */
        }

        a {
            display: inline-block; /* جعل الرابط يظهر كعنصر كتلي مدمج */
            background-color: #F6AE68; /* تحديد لون الخلفية للرابط */
            color: white; /* تحديد لون النص للرابط */
            text-decoration: none; /* إزالة التسطير من النص */
            padding: 5px 10px; /* إضافة حشوات داخل الرابط */
            border-radius: 5px; /* جعل زوايا الرابط مستديرة */
            transition: background-color 0.3s; /* إعداد انتقال للون الخلفية */
        }

        a:hover {
            background-color: #e99650; /* تغيير لون الخلفية عند التمرير فوق الرابط */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فروع أكتوبر</h1> <!-- عنوان رئيسي للصفحة -->
        <div class="branch" id="branch1">
            <h2>نادي النادي (أكتوبر)</h2> <!-- عنوان فرعي للفروع -->
            <a href="https://wa.me/p/7138403469591975/201115222020" target="_blank">اضغط هنا لكل التفاصيل</a> <!-- رابط للتفاصيل -->
        </div>
        <!-- الشعب الأخرى -->
    </div>
</body>
</html>
